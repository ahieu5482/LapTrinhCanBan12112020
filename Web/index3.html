<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sử dụng javascript</title>
	<script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
</head>
<body>

	<input type="" onblur="alert(this.value)" value="Tìm kiếm" name="">

	<button onclick="alert('Xin chào')">Click</button>

	<input type="" id="HoTen" name="">
	<button onclick="XinChao()">Gửi</button>
	<button id="Gui">Gửi JS</button>

	<script type="text/javascript">
		function XinChao()
		{
			var hoTen = document.getElementById("HoTen");
			alert("Xin Chào " + hoTen.value);
		}
		$(document).ready(function()
		{
			$("#Gui").click(function()
			{
				var hoTen = $("#HoTen").val();
				alert(hoTen);
				$("#HoTen").hide();
			});
		});
	</script>

</body>
</html>
